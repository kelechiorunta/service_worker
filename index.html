<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Worker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <!-- <script defer src="https://unpkg.com/idb@7.1.1/build/iife/index-min.js"></script> -->

    <script defer src="main.js" type="module"></script> 
</head>
<body>
   
    <header class="mainHeader">
        <nav class="main-nav">
            <a href="#"><img src="./imgs/appworld.jpeg" width="50" height="50" alt="" /></a>
            <ul class="primary_nav"> 
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </header>
    
    <div class="frame">
        <img src="./imgs/background.jpg" alt="streamImg" width="500" height="500"/>
    </div>
    <h1 class="landing-title">Nature & Species</h1>
    <h2 class="sub-title">An Adventure with Nature...</h2>
    
    <div class="parallax"></div>
    <!-- <h2>We are here to serve you better and feel the progress.
        It is wonderful. Thank you. This is great. 
        Like and subscribe. Peace. Very Cool and Soft and lovely. Joyous.</h2> -->
    
    <section class="species-section">
        <!-- <h1 class="species-type">SPECIES</h1> -->
        <fieldset class="img_section">
            <div class="img_container">
                <div class="placeholder" style="background-image: url(/smallImg/1); background-size: cover; background-position: center;">
                    <img src="imgs/next1.jpg" style="object-fit: cover; object-position: center;" alt="streamImg" width="500" height="500"/>
                </div>
                <button>View Documentation</button>
            </div>
            
            <div class="img_container">
                <div class="placeholder" style="background-image: url(/smallImg/2); background-size: cover; background-position: center;">
                    <img src="imgs/next2.jpg" style="object-fit: cover; object-position: center;" alt="streamImg" width="500" height="500"/>
                </div>
                <button>View Documentation</button>
            </div>
            
            <div class="img_container">
                <div class="placeholder" style="background-image: url(/smallImg/3); background-size: cover; background-position: center;">
                    <img src="imgs/next3.jpg" style="object-fit: cover; object-position: center;" alt="streamImg" width="500" height="500"/>
                </div>
                <button>View Documentation</button>
            </div>
        
        </fieldset>    
    </section>
    
    <div class="nature-parallax"></div>
    <!-- <iframe src="/about.html"></iframe> -->
    
    <section class="section-cta">

        <!-- Subscription Form -->

        <figcaption>
            <img src="./imgs/Reflections.jpg" alt="reflections" width="400" height="400" />
        </figcaption>

        <form action="#">
            <div class="container">
              <h2>Subscribe to our Newsletter</h2>
              <p>Get the latest updates on our program</p>
            </div>
          
            <div class="container" style="background-color:white">
              <input type="text" placeholder="Name" name="name" class="name" required>
              <input type="text" placeholder="Email address" name="mail" class="email" required>
              <label>
                <input type="checkbox" checked="checked" name="subscribe"> Daily Newsletter
              </label>
            </div>
          
            <div class="container">
              <input type="submit" value="Subscribe">
              <div class="spinner_container">
                <div class="spinner"></div>
              </div>
            </div>
          </form>

    </section>

    <div class="partners_parallax">
        <h1 class="partners-title">Our Partners in support of Herb conservation</h1>
    </div>

    <div class="partners_images_container">
        <nav class="partners_images_1">
            <img src="./imgs/partners/glo.png" width="50" height="50" alt="" />
            <img src="./imgs/partners/logo.png" width="50" height="50" alt="" />
            <img src="./imgs/partners/Logo9.png" width="50" height="50" alt="" />
            <img src="./imgs/partners/mobile.png" width="50" height="50" alt="" />
        </nav>
        <nav class="partners_images_2">
            <img src="./imgs/partners/glo.png" width="50" height="50" alt="" />
            <img src="./imgs/partners/logo.png" width="50" height="50" alt="" />
            <img src="./imgs/partners/Logo9.png" width="50" height="50" alt="" />
            <img src="./imgs/partners/mobile.png" width="50" height="50" alt="" />
        </nav>
    </div>

    <svg id="directionSVG" width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path 
          fill="none" 
          stroke="red" 
          stroke-width="5" 
          id="downArrow" 
          d="M50 10 
             L70 50 
             L60 50 
             L60 80 
             L40 80 
             L40 50 
             L30 50 
             Z" 
        />
      </svg>
      
      

    <button class="startSlider">Start Slide</button>

    <input type="text" class="value" placeholder="Enter Text" />
    <button class="unregister">Unregister</button>
    <ul class="list"></ul>
    
    

    <!-- The actual snackbar -->
    <div id="snackbar">
        <svg id="mySVG" width="5" height="5" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
            <path 
              fill="none" 
              stroke="green" 
              stroke-width="3" 
              id="triangle" 
              d="M5 25 L20 40 L45 10" 
            />
        </svg>
        Some text some message..
    </div>
    
</body>
</html>
